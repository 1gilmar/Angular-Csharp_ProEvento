<h1>Eventos</h1>
<hr>

<!-- form.form-inline>form-group.mb-2 -->
<div class="form-inline">
  <div class="form-group mb-2">
    <!-- input.form-control.mr2[placeholder=buscar] -->
    <input type="text" class="form-control mr-2" placeholder="buscar"
    [(ngModel)]="filtroLista">

    <!-- btn.btn.btn-outline-success -->

  </div>
</div>

<!-- filtro: {{ eventosFiltrados | json }} -->

<!-- table.table.table-striped>(thead.thead-dark>tr>th*8) -->
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button class="btn btn-outline-success btn-sm" (click)="alterarImagem()">
          <i class=" {{!exibirImagem ? 'fa fa-eye' : 'fa fa-eye-slash' }} "></i>
          {{!exibirImagem ? "Exibir" : "Ocultar"}}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <!-- tbody>tr>td*8 -->
  <tbody *ngIf="eventos && eventos.length ">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <!-- posso usar o *ngIf ao inves do collapse -->
        <img [collapse]="!exibirImagem" [isAnimated]="true" src="assets/{{evento.imageURL}}"
          [style.width.px]="larguraImagem" [style.margin.px]="margemImagem">
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateTimeFormatePip}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lotes[0].nome}}</td>
      <td>

        <button type="button" class="btn btn-primary btn-sm mr-2" tooltip="editar" > <i class="fa fa-edit">
           </i> editar
        </button>
        <button type="button" class="btn btn-danger btn-sm" tooltip="excluir" (click)="openModal(template)" >
          <i class="fa fa-trash">
          </i> deletar
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="8" class="text-center" *ngIf="!eventos.length">
        Nenhum evento encontrado.
      </td>
    </tr>
  </tfoot>
</table>

<!-- modal -->

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar este evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
